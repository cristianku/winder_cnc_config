[mcu]
serial: /dev/serial/by-id/usb-1a86_USB2.0-Serial-if00-port0

pin_map: arduino
 
[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 3000
#max_z_velocity: 5
#max_z_accel: 100
 
