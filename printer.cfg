[stepper_x]
step_pin: ar54
dir_pin: !ar55
enable_pin: !ar38
endstop_pin: ^ar3
position_endstop: 0
position_max: 235
homing_speed: 50
homing_retract_dist: 0
rotation_distance = 20.05
microsteps=16


 
[tmc2208 stepper_x]
uart_pin: ar40
interpolate: True
run_current: 0.760
sense_resistor: 0.110
stealthchop_threshold: 100

 
[stepper_y]
step_pin: ar60
dir_pin: !ar61
enable_pin: !ar56
endstop_pin: ^ar14
position_endstop: 0
position_max: 235
homing_speed: 50
homing_retract_dist: 0
rotation_distance = 20.05
microsteps=16

 
[tmc2208 stepper_y]
uart_pin: ar59
interpolate: True
run_current: 0.760
sense_resistor: 0.110
stealthchop_threshold: 100

 
[stepper_z]
step_pin: ar46
dir_pin: ar48
enable_pin: !ar62
endstop_pin:probe:z_virtual_endstop
position_max: 250
position_min: -1
rotation_distance = 20.05
microsteps=16


[tmc2208 stepper_z]
uart_pin: ar44
interpolate: True
run_current: 0.760
sense_resistor: 0.110
stealthchop_threshold: 5

 
